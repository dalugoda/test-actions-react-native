name: CI
on: push
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - uses: actions/setup-node@v2
          with:
            node-version: 14

        - name: Install dependencies
          run: npm ci  # OR: yarn 

        - name: Run eslint on changed files
          uses: tj-actions/eslint-changed-files@v14
          with:
            config_path: ".eslintrc.js"
